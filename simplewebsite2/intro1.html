<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<html>
	<head>
		<title>Chris' Page</title>
		<link href="intro1.css" type="text/css" rel="stylesheet">
	</head>


	<body>
		<h1>The Greatest</h1>
		<!-- Use <p> tags instead of <br> line breaks -->
		<p>
			Hello. My name is <strong>Chris</strong><br>
			Emphasis on the <em>name</em><br>
		</p>

		<p>Click <a href="http://www.google.com">HERE</a> for Google</p>
		<p>This is a <a href=#>dead link</a></p>

		<ul id="list-id">
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>
		<ol>
			<li style="color:green">Thing 1</li>
			<li>Thing 2</li>
		</ol>

		<p class="secondary">This is content edited using classes in CSS</p>
		<p><a href="https://www.google.com/"><img class="picture-layout" src="sample.gif" alt="illusion gif"></a></p>
		<p>Click the picture to be sent to a link.</p>
		<p><img class="rounded-edges" src="river.png" alt="circle river pic"></p>
		<p><img class="round-image" src="fatdog.jpg" alt="round dog"></p>

		<input type="text" placeholder="Input Text Here">
	</body>

</html>
