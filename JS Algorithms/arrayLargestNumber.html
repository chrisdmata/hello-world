<script>
var results = [];

//returns one array with highest number in each original subarray
function largestOfFour(arr) {
  for (var i = 0; i < arr.length; i++){
    var largest = arr[i][0];
    for (var j = 1; j < 4; j++){
      if (arr[i][j] > largest){
          largest = arr[i][j];
          }  
    }
    results[i] = largest;      
    largest = 0;
  }
  console.log(results);
}

largestOfFour([[4, 5, 1, 3], [5,6,7,8], [40,10,56,2], [101, 11, 800, 1]]);
</script>
